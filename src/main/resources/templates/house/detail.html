<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>住房保障 - 详情</title>
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="details-view">
            <h4 th:inline="text" class="text-center">[[${bulletin.title}]]</h4>
            <div class="decoration"></div>
            <p th:inline="text">
                [[${bulletin.content}]]
            </p>
            <div class="text-right float-right" th:inline="text" style="color:#31708f">[[${bulletin.time}]]</div>
        </div>
        <div class="details-view text-center" style="margin-top: 10px">
            <button class="btn btn-info" id="btn">申请危房改造</button>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript">
        $(function(){
            $("#btn").click(function () {
                window.location.href = "/house/apply";
            });
        })
    </script>
</body>
</html>
