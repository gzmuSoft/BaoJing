<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>保险项目申请</title>
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="col-sm-12">
        <h3>购买农业保险</h3>
        <!--分割线-->
        <div class="decoration"></div>
        <div class="full-width">
            <h4 class="shadow">填写保险申请表</h4>
            <p class="shadow">在提交申请表之前，请检查你的信息是否完整，不可有错误信息！</p>
        </div>
        <!--分割线-->
        <div class="decoration"></div>
        <!--表单-->
        <div class="form">
            <form class="form-horizontal" id="form">
                <div class="form-group">
                    <label for="projectId" class="col-sm-2 control-label">保险类型：</label>
                    <div class="col-sm-10">
                        <select name="projectId" id="projectId" class="form-control">
                            <option selected="selected" disabled="disabled">-- 请选择 --</option>
                            <option th:each="list:${list}" th:value="${list.id}" th:text="${list.name}" th:cost="${list.cost}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="number" class="col-sm-2 control-label">购买数量：</label>
                    <div class="col-sm-10">
                        <input  type="number" name="number" class="form-control" id="number"  value="1" placeholder="购买的数量" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cost" class="col-sm-2 control-label">保险价格：</label>
                    <div class="col-sm-10">
                        <input  type="text" class="form-control" id="cost" placeholder="价格" required readonly="readonly">
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" id="submit" class="btn btn-info" style="width: 100%;">提交资料</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript">
    $(function () {
        $("#number").bind("input propertychange",function(event){
            calcCost();
        });
        $("#projectId").bind("input propertychange",function(event){
            calcCost();
        });
        //提交按钮的点击事件
        $("#submit").click(function () {
            //先获取数据
            var projectId = $("#projectId").val();
            var number = $("#number").val();
            //表单验证
            if (projectId == null || projectId ==""){
                alert("请先选择要购买的保险项目");
                return false;
            }
            if(number <= 0){
                alert("购买的数量必须大于0");
                return false;
            }
            $.post("/insurance/saveInsurance",$("#form").serialize(),function(data){
                if(data.code == 1){
                    alert("信息提交成功！");
                    window.location.href = "/insurance/myInsurance?pageNumber=1"
                }else{
                    alert("信息提交失败！");
                }
            },"json");
            return false;
        });
    });
    function calcCost(){
        var number = parseInt($("#number").val());
        var cost = parseFloat($("#projectId").find("option:selected").attr("cost"));
        var total = number * cost;
        $("#cost").val("￥ "+ formatMoney(total,2) +" 元");
    }

    /*
  格式化金额，
  s : 金额
  n : 保留位数
*/
    function formatMoney(s, n)
    {
        n = n > 0 && n <= 20 ? n : 2;
        s = parseFloat((s + "").replace(/[^\d\.-]/g, "")).toFixed(n) + "";
        var l = s.split(".")[0].split("").reverse(),
            r = s.split(".")[1];
        t = "";
        for(i = 0; i < l.length; i ++ )
        {
            t += l[i] + ((i + 1) % 3 == 0 && (i + 1) != l.length ? "," : "");
        }
        return t.split("").reverse().join("") + "." + r;
    }
</script>
</body>
</html>
