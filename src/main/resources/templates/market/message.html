<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <title>供销交流平台</title>
        <!-- 引入 FrozenUI -->
        <!-- 引入 FrozenUI -->
        <link rel="stylesheet" th:href="@{/market/css/frozen.css}"/>
        <link rel="stylesheet" th:href="@{/market/css/font-awesome.min.css}"/>
        <script type="text/javascript" th:src="@{/market/js/jquery.js}"></script>
        <script type="text/javascript" th:src="@{/market/js/common.js}"></script>
    </head>
    <body>
        <header class="ui-header ui-header-positive ui-border-b">
            <i class="ui-icon-return" onclick="history.back()"></i><h1>提示信息</h1>
        </header>
       	<ul class="ui-list ui-list-single  ui-border-tb" style="border: none;background-color:#F2F2F2;">
	       	

	        <!-- 提示框 -->
	        <div id="showTip">
                <div class="ui-dialog show" >
                    <div class="ui-dialog-cnt" id="msg">
                    </div>
                </div>
	        </div>

	        <div style="height: 50px"></div>
        </ul>
    </body>
    <script type="text/javascript">
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    	$(function(){
            if(getQueryString('title')!= null){
                switch (getQueryString('title')) {
                    case '1':
                        $("#msg").html(
                            '<div class="ui-dialog-bd">' +
                            '         <p>您还没有登录，请先登录</p>' +
                            '   </div>' +
                            '   <div class="ui-dialog-ft">' +
                            '       <button type="button" data-role="button" id="loginBtn">立即登录</button>' +
                            '       <button type="button" data-role="button" id="cancelBtn">取消</button>' +
                            '   </div>'
                        );
                        break;
                    case '2':
                        $("#msg").html(
                            '<div class="ui-dialog-bd">' +
                            '         <p>您已经成功退出</p>' +
                            '    </div>\n' +
                            '    <div class="ui-dialog-ft">' +
                            '        <button type="button" data-role="button" class="backHome">确定</button>' +
                            '    </div>'
                        );
                        break;
                    case '3':
                        $("#msg").html(
                            '<div class="ui-dialog-bd">' +
                            '   <p>发布成功</p>' +
                            '</div>' +
                            '<div class="ui-dialog-ft">' +
                            '   <button type="button" data-role="button" class="putDonw">确定</button>' +
                            '</div>'
                        );
                        break;
                    case '4':
                        $("#msg").html(
                            '<div class="ui-dialog-bd">' +
                            '   <p>发布失败</p>' +
                            '</div>' +
                            '<div class="ui-dialog-ft">' +
                            '   <button type="button" data-role="button" class="putDonw">确定</button>' +
                            '</div>'
                        );
                        break;
                }
            }
    		$("#selectPic").click(function(){
    			$("#selectBtn").trigger('click');
    		})

    		// 确定按钮点击关闭
    		$(document).on("click",'#loginBtn',function(){
    			window.location.href = "/supply/login";
    		})

    		// 取消按钮点击关闭
    		$(document).on("click",'#cancelBtn',function(){
    			window.location.href = "/supply";
    		})

    		// 确定按钮点击关闭 返回主页
            $(document).on("click",'.backHome',function(){
                window.location.href = "/supply";
            })
            // 确定按钮点击关闭 返回主页
    		$(document).on("click",'.putDonw',function(){
    			window.location.href = "/supply";
    		})
    	})
    </script>
</html>
