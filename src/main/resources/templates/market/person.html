<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>供销交流平台</title>
    <!-- 引入 FrozenUI -->
    <link rel="stylesheet" th:href="@{/market/css/frozen.css}"/>
    <link rel="stylesheet" th:href="@{/market/css/font-awesome.min.css}"/>
    <script type="text/javascript" th:src="@{/market/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/market/js/common.js}"></script>

</head>
<body>
<div style="background-color: #ffffff;">
    <div style="width:100%;background-color: #912f2c; height: 200px;">
        <div style="width:100%">
            <center>
                <img src="/market/images/mn.jpg" style="width:80px;height:80px;border-radius:40px;margin:60px 0 10px -250px">
                <div style="position: absolute; left: 130px; top: 80px; z-index: 999" ><b style="color: #ffffff" th:text="${user.name}"></b></div>
                <div style="position: absolute;left: 130px; top: 100px; z-index: 999"><b style="color: #ffffff">ID:<th:block th:text="${user.id}"></th:block></b></div>
            </center>


        </div>
    </div>
    <div class="ui-row-flex ui-whitespace" style="margin:10px 0 10px 0;padding: 0 0 0 0;" >

        <div class="ui-col ui-col text-center"><center><i style="margin-left:20%"><span th:text="${countList.goodsCount}"></span>
            <br/>&nbsp;&nbsp;&nbsp;<font size="-1"> 我的商品</font> </i></center></div>
        <div class="ui-col ui-col"><center><div style="width: 1px; height: 40px;background-color: #777777;"></div></center></div>
        <div class="ui-col ui-col text-center"><i style="margin-right:20%">&nbsp;&nbsp;&nbsp;<span class="text-center" th:text="${countList.needsCount}"></span>
            <br/><font size="-1">我的需求</font></i></div>
<!--        <div class="ui-col ui-col"><center><div style="width: 1px; height: 40px;background-color: #777777;"></div></center></div>
        <div class="ui-col ui-col"><center><i style="margin-right:25%;"><span><%=type2Count %>&nbsp;&nbsp;&nbsp;</span>
            <br/><font size="-1"> 我的订单</font></i></center></div>-->
    </div>

    <ul class="ui-list ui-list-link ui-border-tb" style="width:100%;margin:10px 0 0 0">
        <li id="changeInfo">
            <div class="ui-list-thumb" style="margin-right:0px;width:40px">
                <span style="background-image:url('/market/images/setup.png');background-size:32px 32px;margin:8px 0 0 0"></span>
            </div>
            <div class="ui-list-info ui-border-t">
                <h4 class="ui-nowrap">修改我的资料</h4>
            </div>
        </li>
        <li id="aboutUs">
            <div class="ui-list-thumb" style="margin-right:0px;width:40px">
                <span style="background-image:url('/market/images/ab.png');background-size:32px 32px;margin:8px 0 0 0"></span>
            </div>
            <div class="ui-list-info ui-border-t">
                <h4 class="ui-nowrap">关于我们</h4>
            </div>
        </li>
        <li id="advice">
            <div class="ui-list-thumb" style="margin-right:0px;width:40px">
                <span style="background-image:url('/market/images/advice.png');background-size:32px 32px;margin:8px 0 0 0"></span>
            </div>
            <div class="ui-list-info ui-border-t">
                <h4 class="ui-nowrap">意见反馈</h4>
            </div>
        </li>
    </ul>
    <center>
        <button type="button" class="ui-btn ui-btn-danger"  style="width:90%; background-color: #912f2c; border-radius:20px; height:40px;margin:86px auto" id="exit">退出登录</button>
    </center>
    <div id="showTip">
    </div>

    <div style="height:30px"></div>
    <footer class="ui-footer ui-footer-btn">
        <ul class="ui-tiled ui-border-t">
            <li class="ui-border-r" ><a href="/supply/"><div>首页</div></a></li>
            <li class="ui-border-r" ><a href="/supply/addNeed"><div style="color:#777777">发布需求</div></a></li>
            <li><a href="/supply/my"><div style="color:#777777">我的</div></a></li>
        </ul>
    </footer>
</div>
</body>
<script type="text/javascript">
    $(function(){

        $("#exit").click(function(){
            window.location.href="/supply/logout";
        })

        //关于我们按钮点击事件
        $("#aboutUs").click(function(){
            var html = '<div class="ui-dialog show">\
                        <div class="ui-dialog-cnt">\
                            <div class="ui-dialog-bd">\
                                 <p>贵州丰羽科技版权所有</p>\
                            </div>\
                            <div class="ui-dialog-ft">\
                                <button type="button" data-role="button" class="close">确定</button>\
                            </div>\
                        </div> \
                    </div> ';
            $("#showTip").html(html);
        });

        //意见反馈按钮点击事件
        $("#advice").click(function(){
            var html = '<div class="ui-dialog show">\
                        <div class="ui-dialog-cnt">\
                            <div class="ui-dialog-bd">\
                                 <p>敬请期待</p>\
                            </div>\
                            <div class="ui-dialog-ft">\
                                <button type="button" data-role="button" class="close">确定</button>\
                            </div>\
                        </div> \
                    </div> ';
            $("#showTip").html(html);
        })
        //意见反馈按钮点击事件
        $("#changeInfo").click(function(){
            window.location.href="/supply/changeInfo";
        })
        $(document).on("click",".close",function(){
            $("#showTip").html("");
        })
    })
</script>
</html>
